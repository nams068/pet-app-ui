    <div class="animal-card2">

        </div>
        <button class="more-btn" aria-label="Daha fazla">

        </button>
      </div>
      <div class="content">
        <h3 class="content-title" data-key="pet2_name">Daisy</h3>

  <section class="profil-info">

      <h2 data-key="pet_care_nearby">Pet Care Nearby</h2>

    </div>
    <div class="pet-tags">

      data-key="tag_bathing">Bathing</div>
      <div class="pet-tag" data-key="tag_nail">Nail</div>
      <div class="pet-tag" data-key="tag_teeth">Teeth</div>
      <div class="pet-tag" data-key="tag_hotdog">Hot Dog</div>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <nav class="bottom-nav">
    <a href="index.html">
      <i class="fa-solid fa-house"></i>
      <span data-key="nav_home">Home</span>
    </a>
    <a href="learn.html">
      <i class="fa-solid fa-book-open"></i>
      <span data-key="nav_learn">Learn</span>
    </a>
    <a href="petpost.html" class="center-btn">

    </a>
  </nav>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Kullanıcının seçtiği dil localStorage'dan
  const selectedLanguage = localStorage.getItem("selectedLanguage") || "EN";

  // Tüm data-key içeren elementleri seç
  const elements = document.querySelectorAll("[data-key]");
  const texts = Array.from(elements).map(el => el.textContent);

  // DeepL Node.js server API isteği
  fetch("http://localhost:3000/translate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: texts, target_lang: selectedLanguage.toUpperCase() })
  })
  .then(res => res.json())
  .then(data => {
    // Deepl response data'ya göre textleri güncelle
    elements.forEach((el, i) => {
      if (data.translations && data.translations[i] && data.translations[i].text) {
        el.textContent = data.translations[i].text;
      }
    });
  })
  .catch(err => console.error("Çeviri yüklenirken hata oluştu:", err));
});
</script>

<script src="https://kit.fontawesome.com/4f35b45f5a.js" crossorigin="anonymous"></script>
<script src="asset/script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.js"></script>
