<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care App - Home</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" href="asset/css/login-register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<div class="phone">
    <div class="status-bar">
  <span class="time">12:22</span>
  <div class="status-icons">
    <i class="fa-solid fa-signal"></i>
    <i class="fa-solid fa-wifi"></i>
    <i class="fa-solid fa-battery-three-quarters"></i>
  </div>
  </div>




  <div class="auth-screen">
  <div class="auth-image">
    <img src="asset/images/mypets_logo_cropped.png" alt="login image">
  </div>
  <h2 class="auth-title">login</h2>

  <div class="input-group">
    <input type="email" placeholder="Email address">
  </div>
  <div class="input-group">
    <input type="password" placeholder="Password">
    <span class="eye"></span>
  </div>

  <div class="options">
    <label><input type="checkbox"> Remember me</label>
    <a href="#"  >Forget password</a>
  </div>

  <button class="btn-main">Continue</button>

  <div class="divider">Or sign up with</div>

  <div class="socials">
    <button class="google">Google</button>
    <button class="apple">Apple</button>
  </div>

  <p class="account-text">
    Don’t have an account? <a href="register.html">Create an account</a>
  </p>
</div>



  </div>

  <script src="https://kit.fontawesome.com/4f35b45f5a.js" crossorigin="anonymous"></script>
