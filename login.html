<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care App - Home</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" href="asset/css/login-register.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="phone">
    <div class="status-bar">
  <span class="time">12:22</span>
  <div class="status-icons">
    <i class="fa-solid fa-signal"></i>
    <i class="fa-solid fa-wifi"></i>
    <i class="fa-solid fa-battery-three-quarters"></i>
  </div>
  </div>


  <div class="screen login-screen">
  <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
  <div class="logo-wrapper">
    <img src="asset/images/MY PETS.png" alt="Logo" class="logo" />
  </div>
  <h2 data-key="welcome_back">Welcome Back</h2>
<p class="subtitle" data-key="adopting_pet_info">Adopting a pet from a local animal shelter will be your best option.</p>

<div class="form-group">
  <span class="icon"><i class="fa-solid fa-envelope"></i></span>
  <input type="email" placeholder="Enter your gmail" data-key="email_placeholder"/>
</div>

<div class="form-group">
  <span class="icon"><i class="fa-solid fa-lock"></i></span>
  <input type="password" placeholder="Password" data-key="password_placeholder"/>
  <span class="icon-right"><i class="fa-solid fa-eye"></i></span> 
</div>

<div class="options">
  <label><input type="checkbox"  data-key="remember_me"/> Remember me</label>
  <a href="#" class="link" data-key="forget_password">Forget Password</a>
</div>

<button class="btn primary" data-key="login_btn">Login</button>

<div class="divider">
  <span class="line-left"></span>
  <span class="text" data-key="or_text">or</span>
  <span class="line-right"></span>
</div>

<button class="btn social google" data-key="login_google">
  <img src="asset/images/Google__G__logo.svg.webp" alt="Google" />
  Log in with Google
</button>

<button class="btn social apple" data-key="login_apple">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
  Log in with Apple
</button>

<p class="bottom-text" data-key="signup_text">Don’t have an account? <a href="register.html" data-key="sign_up_link">Sign up</a></p>

</div>


  </div>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  // Kullanıcının seçtiği dil localStorage'dan
  const selectedLanguage = localStorage.getItem("selectedLanguage") || "EN";

  // Tüm data-key içeren elementleri seç
  const elements = document.querySelectorAll("[data-key]");
  const texts = Array.from(elements).map(el => el.textContent);

  // DeepL Node.js server API isteği
  fetch("http://localhost:3000/translate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: texts, target_lang: selectedLanguage.toUpperCase() })
  })
  .then(res => res.json())
  .then(data => {
    // Deepl response data'ya göre textleri güncelle
    elements.forEach((el, i) => {
      if (data.translations && data.translations[i] && data.translations[i].text) {
        el.textContent = data.translations[i].text;
      }
    });
  })
  .catch(err => console.error("Çeviri yüklenirken hata oluştu:", err));
});
</script>
  <script src="asset/script/script.js"></script>
</body>
</html>
