<head>

<body>
<div class="phone">
    <div class="status-bar">
  <span class="time">12:22</span>
  <div class="status-icons">
    <i class="fa-solid fa-signal"></i>
    <i class="fa-solid fa-wifi"></i>
    <i class="fa-solid fa-battery-three-quarters"></i>
  </div>
  </div>

<div class="screen signup-screen">
  <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
  <div class="logo-wrapper">
    <img src="asset/images/MY PETS.png" alt="Logo" class="logo" />
  </div>
  <h2>Pets loving families</h2>
  <p class="subtitle">
    Sign up to explore pets and connect with shelters.
  </p>

  <div class="form-group">
    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
    <input type="email" placeholder="Enter your gmail" />
  </div>
  <div class="form-group">
    <span class="icon"><i class="fa-solid fa-lock"></i></span>
    <input type="password" placeholder="Password" />
    <span class="icon-right"><i class="fa-solid fa-eye"></i></span> 
  </div>
  <div class="form-group">
    <span class="icon"><i class="fa-solid fa-lock"></i></span>
    <input type="password" placeholder="Confirm Password" />
    <span class="icon-right"><i class="fa-solid fa-eye"></i></span> 
  </div>

  <button class="btn primary">Sign Up</button>

  <div class="divider">
  <span class="line-left"></span>
  <span class="text">or</span>
  <span class="line-right"></span>
</div>

<button class="btn social google">
  <img src="asset/images/Google__G__logo.svg.webp" alt="Google" />
  Log in with Google
</button>

<button class="btn social apple">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
  Log in with Apple
</button>


  <p class="bottom-text">Already have an account? <a href="login.html">Login</a></p>
</div>
